<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colebank and Teague Cosmetic Dermatology</title>
  <style>
    :root {
      --indigo-500: #6610f2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #f8f7ff;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--indigo-500);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      color: #fff;
    }

    header img {
      height: 40px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: space-between;
    }

    .locations {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      width: 100%;
      height: 100%;
    }

    .location-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 0;
      overflow: hidden;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .location-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .location-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .location-content {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      width: 100%;
      text-align: center;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .location-name {
      font-size: 2rem;
      font-weight: bold;
      color: var(--indigo-500);
      margin-bottom: 0.5rem;
    }

    .location-phone a {
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    footer {
      background-color: var(--indigo-500);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
  <script type="text/javascript" defer src="https://analytics.liine.com/v1/bootstrapped/0b90b006cce84b3db01601b78272f24f.js"></script>
  <script src="https://app-widgets.jotform.io/scripts/getUrlReferrer.js" defer></script>
</head>
<body>
  <header>
    <img src="liinelogo.jpg" alt="Logo">
    <h1>Colebank and Teague Cosmetic Dermatology</h1>
  </header>
  <main>
    <div class="locations">
      <div class="location-card">
        <img src="wilmington.jpg" alt="Wilmington Office" />
        <div class="location-content">
          <div class="location-name">Wilmington Office</div>
          <div class="location-phone"><a href="tel:9196372239">919-637-2239</a></div>
        </div>
      </div>

      <div class="location-card">
        <img src="raleigh.jpg" alt="Raleigh Office" />
        <div class="location-content">
          <div class="location-name">Raleigh Office</div>
          <div class="location-phone"><a href="tel:9196372238">919-637-2238</a></div>
        </div>
      </div>

      <div class="location-card">
        <img src="charlotte.jpeg" alt="Charlotte Office" />
        <div class="location-content">
          <div class="location-name">Charlotte Office</div>
          <div class="location-phone"><a href="tel:9196372237">919-637-2237</a></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Liine admin project
  </footer>
</body>
</html>
