<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --indigo-500: #6610f2;
      --yellow-accent: #ffcc00;
      --dark-bg: #121212;
      --glass-bg: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: #f0f0f0;
      font-family: 'Raleway', sans-serif;
    }

    header {
      background: linear-gradient(270deg, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      padding: 2rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header img {
      height: 50px;
      filter: drop-shadow(0 0 4px #fff);
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    .header-subtitle {
      font-size: 1.25rem;
      color: #e0e0e0;
    }

    .locations {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      height: 500px;
    }

    .location-card {
      position: relative;
      overflow: hidden;
    }

    .location-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .location-content {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      text-align: center;
      cursor: default;
    }

    .glass-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }

    .location-name {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--indigo-500);
      margin-bottom: 0.5rem;
    }

    .location-phone a {
      color: var(--yellow-accent);
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
    }

    footer {
      background-color: #1c1c1c;
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 100%;
      height: 300px;
    }

    @media (max-width: 768px) {
      header {
        align-items: center;
        text-align: center;
      }

      .locations {
        grid-template-columns: 1fr;
        height: auto;
      }

      .glass-card {
        margin: 1rem;
      }
    }
  </style>

  <script type="text/javascript" defer src="https://analytics.liine.com/v1/bootstrapped/0b90b006cce84b3db01601b78272f24f.js"></script>
  <script src="https://app-widgets.jotform.io/scripts/getUrlReferrer.js" defer></script>
</head>
<body>
  <header>
    <img src="liinelogo.svg" alt="Logo" />
    <div class="header-title">Colebank and Teague</div>

  </header>

  <main>
    <div class="locations">

        <div class="location-content">

        </div>

      <div class="location-card">

        <div class="location-content">
          <div class="glass-card">

            <div class="location-phone"><a href="tel:9192345591">(919) 234-5591</a></div>
          </div>
        </div>
      </div>

      <div class="location-card">
        <img src="charlotte.jpeg" alt="Charlotte Office" />
        <div class="location-content">

            <div class="location-phone"><a href="tel:7042512742">(704) 251-2742</a></div>

        </div>
      </div>
    </div>
  </main>

</body>
</html>
