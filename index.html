<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colebank and Teague Cosmetic Dermatology</title>
  <link rel="icon" type="image/svg+xml" href="liinelogo.svg" sizes="any" />

  <style>
    :root {
      --indigo-500: #6610f2;
      --yellow-accent: #ffcc00;
      --dark-bg: #121212;
      --card-overlay: rgba(18, 18, 18, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(270deg, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header img {
      height: 50px;
      filter: drop-shadow(0 0 4px #fff);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
    }

    main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: space-between;
    }

    .locations {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 100%;
      height: 500px;
    }

    .location-card {
      position: relative;
      overflow: hidden;
      background-color: #1e1e1e;
    }

    .location-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .location-content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      background: var(--card-overlay);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
    }

    .location-name {
      font-size: 2rem;
      font-weight: bold;
      color: var(--indigo-500);
      margin-bottom: 0.5rem;
    }

    .location-phone a {
      color: var(--yellow-accent);
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    footer {
      background-color: #1c1c1c;
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 100%;
      height: 300px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .locations {
        grid-template-columns: 1fr;
        height: auto;
      }

      .location-name {
        font-size: 1.5rem;
      }

      .location-phone a {
        font-size: 1.2rem;
      }
    }
  </style>

  <script type="text/javascript" defer src="https://analytics.liine.com/v1/bootstrapped/0b90b006cce84b3db01601b78272f24f.js"></script>
  <script src="https://app-widgets.jotform.io/scripts/getUrlReferrer.js" defer></script>
</head>
<body>
  <header>
    <img src="liinelogo.svg" alt="Logo" />
    <h1>Colebank and Teague Cosmetic Dermatology</h1>
  </header>

  <main>
    <div class="locations">
      <div class="location-card">
        <img src="wilmington.jpg" alt="Wilmington Office" />
        <div class="location-content">
          <div class="location-name">Wilmington Office</div>
          <div class="location-phone"><a href="tel:9102086221">(910) 208-6221</a></div>
        </div>
      </div>

      <div class="location-card">
        <img src="raleigh.jpg" alt="Raleigh Office" />
        <div class="location-content">
          <div class="location-name">Raleigh Office</div>
          <div class="location-phone"><a href="tel:9192345591">(919) 234-5591</a></div>
        </div>
      </div>

      <div class="location-card">
        <img src="charlotte.jpeg" alt="Charlotte Office" />
        <div class="location-content">
          <div class="location-name">Charlotte Office</div>
          <div class="location-phone"><a href="tel:7042512742">(704) 251-2742</a></div>
        </div>
      </div>
    </div>
  </main>

      allowtransparency="true"

      window.jotformEmbedHandler("iframe[id='JotFormIFrame-250974976295072']", "https://forms.liine.com/")

    Liine Admin Project

</body>
</html>
