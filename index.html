  body {
    background-color: #f8f7ff;

    width: 100%;
    height: 100%;
  }

  .location-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    border-radius: 0;
    overflow: hidden;
    padding: 0;

  }

  .location-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  .location-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .location-content {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.85);
    width: 100%;
    text-align: center;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
  }

  .location-name {
    font-size: 2rem;
    font-weight: bold;
    color: var(--indigo-500);
    margin-bottom: 0.5rem;
  }

  .location-phone a {
    color: #ffcc00;
    font-weight: bold;
    font-size: 1.5rem;
    text-decoration: none;
  }

  footer {
    background-color: var(--indigo-500);
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
  }

  /* ðŸ“± Mobile View Adjustments Only */

    main {

    .locations {

    }

    .location-content {
      padding: 1rem;
    }

    .location-name {
      font-size: 1.5rem;
    }

    .location-phone a {

    }
  }
